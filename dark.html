<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="dark1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="back">
<div class="smartphone">
    <div class="header">
        <h3 class="date1">March 9, 2020</h3>
        <p class="header date1">5 Incomplete, 5 complete</p>
    </div>

    <hr width="92%" color="white">

    <div>
        <h3 class="container">Incomplete</h3>
    </div>
    <div id="incomplete-tasks" class="box">
        <div class="box">
            <div class="element">
                <input type="checkbox" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Upload 1099-R to TurboTax</label>
                <p class="detail" style="margin-top: 0px; margin-left: 49px; margin-bottom: 6px;"><i class="fa-solid fa-coins"></i>Finance</p>
            </div>
    
            <div class="element">
                <input type="checkbox" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Submit 2019 tax return</label>
                <p class="detail" style="margin-top: 0px; margin-left: 49px; margin-bottom: 6px;"><i class="fa-solid fa-coins"></i>Finance</p>
            </div>
    
            <div class="element">
                <input type="checkbox" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Print Parking passes</label>
                <p class="detail" style="margin-top: 0px; margin-left: 49px; margin-bottom: 6px;"><i class="fa-regular fa-heart"></i>Wedding</p>
            </div>
    
            <div class="element">
                <input type="checkbox" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Sign contract, send back</label>
                <p class="detail" style="margin-top: 0px; margin-left: 49px; margin-bottom: 6px;"><i class="fa-solid fa-tv"></i></i>Freelance</p>
            </div>
    
            <div class="element">
                <input type="checkbox" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Hand sanitizer</label>
                <p class="detail" style="margin-top: 0px; margin-bottom: 6px; margin-left: 49px;"><i class="fa-solid fa-cart-shopping"></i>Shopping List</p>
            </div>
    
            
        </div>
    </div>

    <div>
        <h3 class="container2">Complete</h3>
    </div>
    <div id="complete-tasks" class="box2">
        <div class="box2">
            <div class="element1">
                <input type="checkbox" checked="checked" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Check on FedEx Order</label>
            </div>
    
            <div class="element1">
                <input type="checkbox" checked="checked" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Look at new plugins</label>
            </div>
    
            <div class="element1">
                <input type="checkbox" checked="checked" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Respond to catering company</label>
            </div>
    
            <div class="element1">
                <input type="checkbox" checked="checked" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Reschedule morning meeting</label>
            </div>
    
            <div class="element1">
                <input type="checkbox" checked="checked" style="margin-left: 21px; margin-right: 10px;" />
                <label for="scales">Check the latest community</label>
            </div>
    
            
        </div>
    </div>

    
</div>

<div id="last_container" style="
padding-top: 40px;" >
    <div class="button-container">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('complete')">Completed</button>
        <button onclick="filterTasks('incomplete')">Incomplete</button>
    </div>

    <div class="task-summary">
        <p class="tab" id="incomplete-count">Incomplete: 0</p>
        <p class="tab" id="complete-count">Completed: 0</p>
    </div>

    <div class="add-task">
        <input type="text" id="task-input" placeholder="Enter new task" />
        <button onclick="addTask()">Add Task</button>
    </div>
</div>

<script src="tasks.js"></script>

</body>
</html>
